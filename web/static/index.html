<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotify - Song Streamer</title>
    <link href="/static/tailwind.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/app.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <div class="w-full max-w-2xl mt-10">
        <h1 class="text-3xl font-bold text-center mb-6">ðŸŽµ Gotify Song Streamer</h1>
        <div id="song-list" hx-get="/api/v1/songs" hx-trigger="load" hx-target="#song-list" hx-swap="innerHTML">
            <!-- Song list will be loaded here by htmx -->
        </div>
        <div id="player" class="mt-8 hidden">
            <audio id="audio-player" class="w-full" controls></audio>
            <div id="now-playing" class="mt-2 text-center text-gray-700"></div>
        </div>
    </div>
</body>
</html>
